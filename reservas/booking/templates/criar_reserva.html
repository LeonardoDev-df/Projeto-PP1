{% extends 'base.html' %}

{% block content %}
  <h1>Criar Reserva</h1>

  {% if mensagem %}
    <p>{{ mensagem }}</p>
  {% endif %}

  <form method="POST" action="{% url 'criar_reserva' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Criar Reserva</button>
  </form>
{% endblock %}
